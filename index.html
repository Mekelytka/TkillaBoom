<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TkillaBoom Балы</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      color: white;
      padding: 20px;
      overflow-x: auto;
      background-image: url('medals/Background1.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    h1 {
      font-size: 24px;
      color: #39ff14;
      border: 2px solid #39ff14;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 15px;
    }
    #search-container {
      margin-bottom: 15px;
      position: sticky;
      left: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    input[type="text"] {
      padding: 8px;
      width: 100%;
      background-color: #1e1e2d;
      color: white;
      border: 1px solid #39ff14;
      border-radius: 6px;
      font-size: 14px;
      max-width: 400px;
    }
    .info-btn {
      background-color: #1e1e2d;
      color: #39ff14;
      border: 1px solid #39ff14;
      border-radius: 6px;
      padding: 8px 15px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
    }
    .info-btn:hover {
      background-color: #2a2a3d;
    }
  </style>
</head>
<body>
  <h1>TkillaBoom Балы</h1>

  <div id="search-container">
    <input type="text" id="search" placeholder="Поиск по нику...">
    <button class="info-btn" id="infoBtn">Инфо</button>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th class="place-cell" data-sort="place">Место</th>
          <th class="nickname-cell" data-sort="nickname">Ник</th>
          <th data-sort="score">Баллы</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQsGmsX5EgD1ATXQOKPJPrpRqVk1Zn9-NOGNTOL5-nMQrKtNRDTT1qM1Us3DDfA0_4Jd5uIDZbfSyEA/pub?gid=0&single=true&output=csv";
    let playersData = [];
    let currentSort = { column: 'place', direction: 'asc' };

    function cleanCell(text) {
      return text ? text.toString().trim().replace(/^"|"$/g, '') : '';
    }

    function getMedalImage(place) {
      if (place >= 1 && place <= 15) {
        return `<img src="medals/Medal${place}.png" alt="Место ${place}" class="medal-icon">`;
      }
      return place;
    }

    function sortData() {
      const { column, direction } = currentSort;
      playersData.sort((a, b) => {
        let valueA = a[column];
        let valueB = b[column];

        if (column === 'place' || column === 'score') {
          valueA = parseInt(valueA) || 0;
          valueB = parseInt(valueB) || 0;
          return direction === 'asc' ? valueA - valueB : valueB - valueA;
        }

        valueA = valueA?.toString().toLowerCase() || '';
        valueB = valueB?.toString().toLowerCase() || '';
        return direction === 'asc' 
          ? valueA.localeCompare(valueB) 
          : valueB.localeCompare(valueA);
      });
      renderTable();
    }

    function renderTable() {
      const tableBody = document.getElementById("table-body");
      tableBody.innerHTML = "";

      playersData.forEach(player => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="place-cell">${!isNaN(player.place) ? getMedalImage(player.place) : ''}</td>
          <td class="nickname-cell">${player.nickname}</td>
          <td class="score-cell">${player.score}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function setupSorting() {
      const headers = document.querySelectorAll("th[data-sort]");
      headers.forEach(header => {
        header.addEventListener("click", () => {
          const column = header.getAttribute("data-sort");
          headers.forEach(h => h.classList.remove("sorted-asc", "sorted-desc"));
          if (currentSort.column === column) {
            currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
          } else {
            currentSort.column = column;
            currentSort.direction = 'asc';
          }
          header.classList.add(`sorted-${currentSort.direction}`);
          sortData();
        });
      });
    }

    async function fetchData() {
      try {
        const response = await fetch(CSV_URL);
        const data = await response.text();
        const rows = data.split('\n').filter(row => row.trim() !== '');
        playersData = [];
        for (let i = 2; i < rows.length; i++) {
          const row = rows[i];
          const cols = row.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(cleanCell);
          if (cols.length >= 3) {
            playersData.push({
              place: parseInt(cols[0]) || 0,
              nickname: cols[1] || "",
              score: cols[2] || "0"
            });
          }
        }
        sortData();
      } catch (err) {
        console.error("Ошибка загрузки данных:", err);
      }
    }

    document.getElementById("search").addEventListener("input", function() {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#table-body tr");
      rows.forEach(row => {
        const nickname = row.querySelector(".nickname-cell").textContent.toLowerCase();
        row.style.display = nickname.includes(filter) ? "" : "none";
      });
    });

    fetchData();
    setupSorting();
    setInterval(fetchData, 30000);
  </script>
</body>
</html>
